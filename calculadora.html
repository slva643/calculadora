<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javaScript" src="./js/resultado.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="fundo">
        <h1>Vagno Silva Da Silva</h1>
    
         <div class="calculadora">
                <h1>Calculadora</h1>
                <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botam" onclick="clean()">C</button></td>
                    <td><button  class="botam" onclick="back()"><</button></td>
                    <td><button  class="botam" onclick="insert('/')">/</button></td>
                    <td><button  class="botam" onclick="insert('*')">X</button></td>
                </tr>

                <tr> 
                    <td><button  class="botam" onclick="insert('7')">7</button></td>
                    <td><button  class="botam" onclick="insert('8')">8</button></td>
                    <td><button  class="botam" onclick="insert('9')">9</button></td>
                    <td><button  class="botam" onclick="insert('-')">-</button></td>
                </tr>

                <tr>
                    <td><button  class="botam" onclick="insert('5')">5</button></td>
                    <td><button  class="botam" onclick="insert('4')">4</button></td>
                    <td><button  class="botam" onclick="insert('6')">6</button></td>
                    <td><button  class="botam" onclick="insert('+')">+</button></td>
                </tr>

                <tr>
                    <td><button  class="botam" onclick="insert('1')">1</button></td>
                    <td><button  class="botam" onclick="insert('2')">2</button></td>
                    <td><button  class="botam" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button  class="botam" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>

                <tr>
                    <td colspan="2"><button  class="botam" style="width: 106px" onclick="insert('0')">0</button></td>
                    <td><button  class="botam" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body> 
</html>
